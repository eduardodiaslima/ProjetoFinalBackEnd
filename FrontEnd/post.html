<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Adicionar Filme</title>
    <script defer src="/scripts/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <li><img src="/imagens/logo.png" alt="logo"></li>
            <li><a href="/admin.html">Voltar para Lista</a></li> 
        </nav>
    </header>
    <main>
        <h1 class="txtfilmes">Adicionar Filme</h1>
        <form id="adicionar-filme-form" class="adicionar-filme-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="sinopse">Sinopse:</label>
            <textarea id="sinopse" name="sinopse" required></textarea>
            
            <label for="image">URL da Imagem:</label>
            <input type="url" id="image" name="image" required>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
            
            <button type="submit">Adicionar</button>
        </form>
    </main>    
</body>
</html>
